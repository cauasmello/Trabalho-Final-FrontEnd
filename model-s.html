<body class="fundo">

                    <div class="carousel-caption">

                            <div class="layout-info">
                                <p class="subtitulo-caption">0-100</p>

                            <div class="layout-info">

                            </div>
                            <div class="layout-info">
                                <p class="subtitulo-caption">0-100</p>

                            </div>
                            <div class="layout-info">

                                <p class="subtitulo2-caption">km/h</p>
                            </div>

                        </div>
                    </div>

                </div>
                <div class="carousel-item">
                    <video class="d-block w-100" autoplay loop muted src="vid/models.mp4" type="video/mp4">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="img/tesla-modelx.jpg" alt="Terceiro Slide">
                    <div class="carousel-caption">
                        <h3>A</h3>
                        <p>a</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="img/tesla-modelx.jpg" alt="Terceiro Slide">
                    <div class="carousel-caption">
                        <h3>A</h3>
                        <p>a</p>
                    </div>

            </a>
            <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Pr√≥ximo</span>
