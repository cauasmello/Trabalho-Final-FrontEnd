<!DOCTYPE html>
<html lang="pt-Br">

<head>

    <title>Tesla</title>
    <link rel="stylesheet" href="css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/componente.css">
</head>

<body>

                    <div class="layout__logos">
